<section class="relative py-20 bg-section-gradient text-white overflow-hidden">
  <!-- Background Floating Circles -->
  <div class="absolute inset-0">
    <div class="absolute top-20 left-20 w-72 h-72 bg-blue-500 rounded-full filter blur-3xl opacity-10 animate-pulse"></div>
    <div class="absolute bottom-20 right-20 w-96 h-96 bg-indigo-500 rounded-full filter blur-3xl opacity-10 animate-pulse" style="animation-delay: 1s;"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-purple-500 rounded-full filter blur-3xl opacity-10 animate-pulse" style="animation-delay: 0.5s;"></div>
  </div>

  <div class="relative z-10 max-w-7xl mx-auto px-6">
    <div class="text-center mb-16">
      <h2 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4">
        <span class="bg-gradient-to-r from-blue-400 via-purple-400 to-cyan-400 bg-clip-text text-transparent">
          ğŸ“ Education
        </span>
      </h2>
      <p class="text-xl text-slate-300 max-w-3xl mx-auto">
        My academic journey and continuous learning path
      </p>
    </div>

    <div class="relative">
      <!-- Timeline Line -->
      <div class="absolute left-1/2 transform -translate-x-1/2 w-1 h-full bg-gradient-to-b from-blue-500 via-purple-500 to-indigo-500 rounded-full"></div>

      <div class="space-y-12">
        <div *ngFor="let item of educationData; let i = index" 
             class="relative flex items-center"
             [ngClass]="i % 2 === 0 ? 'justify-start' : 'justify-end'">
          
          <!-- Content Card -->
          <div class="w-5/12 p-6 rounded-2xl bg-white/10 backdrop-blur-sm border border-white/20 hover:bg-white/20 hover:border-white/30 transition-all duration-300 transform hover:-translate-y-2 hover:scale-105 shadow-lg hover:shadow-2xl"
               [ngClass]="i % 2 === 0 ? 'mr-auto' : 'ml-auto'">
            <div class="flex items-center gap-3 mb-3">
              <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-indigo-500 rounded-full flex items-center justify-center text-white font-bold text-sm">
                {{ i + 1 }}
              </div>
              <span class="text-blue-300 text-sm font-semibold">{{ item.duration }}</span>
            </div>
            <h3 class="text-xl font-bold mb-2 text-white">{{ item.title }}</h3>
            <p class="text-blue-300 font-semibold mb-2">{{ item.institution }}</p>
            <p class="text-slate-300 text-sm flex items-center gap-2">
              <span>ğŸ“</span>
              {{ item.location }}
            </p>
          </div>

          <!-- Timeline Dot -->
          <div class="absolute left-1/2 transform -translate-x-1/2 w-6 h-6 bg-gradient-to-r from-blue-500 to-indigo-500 rounded-full border-4 border-white shadow-lg z-10"></div>
        </div>
      </div>
    </div>
  </div>
</section>
