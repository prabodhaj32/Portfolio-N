<section class="relative py-20 bg-section-gradient text-white overflow-hidden">
  <!-- Background Floating Circles -->
  <div class="absolute inset-0">
    <div class="absolute top-20 left-20 w-72 h-72 bg-blue-500 rounded-full filter blur-3xl opacity-10 animate-pulse"></div>
    <div class="absolute bottom-20 right-20 w-96 h-96 bg-indigo-500 rounded-full filter blur-3xl opacity-10 animate-pulse" style="animation-delay: 1s;"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-purple-500 rounded-full filter blur-3xl opacity-10 animate-pulse" style="animation-delay: 0.5s;"></div>
  </div>

  <div class="relative z-10 max-w-7xl mx-auto px-6">
    <div class="text-center mb-16">
      <h2 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4">
        <span class="bg-gradient-to-r from-blue-400 via-purple-400 to-cyan-400 bg-clip-text text-transparent">
          ðŸ“© Contact Me
        </span>
      </h2>
      <p class="text-xl text-slate-300 max-w-3xl mx-auto">
        I'd love to hear from you! Fill out the form below to get in touch.
      </p>
    </div>

    <div class="max-w-4xl mx-auto">
      <form (ngSubmit)="sendMessage()" #contactForm="ngForm" 
            class="bg-white/10 backdrop-blur-sm border border-white/20 rounded-3xl p-8 shadow-2xl">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div class="form-group">
            <input
              type="text"
              name="name"
              placeholder="Your Name"
              [(ngModel)]="contactData.name"
              required
              class="w-full px-6 py-4 bg-white/10 border border-white/20 rounded-xl text-white placeholder-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 backdrop-blur-sm"
            />
          </div>

          <div class="form-group">
            <input
              type="email"
              name="email"
              placeholder="Your Email"
              [(ngModel)]="contactData.email"
              required
              class="w-full px-6 py-4 bg-white/10 border border-white/20 rounded-xl text-white placeholder-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 backdrop-blur-sm"
            />
          </div>
        </div>

        <div class="form-group mb-8">
          <textarea
            name="message"
            placeholder="Your Message"
            [(ngModel)]="contactData.message"
            required
            rows="6"
            class="w-full px-6 py-4 bg-white/10 border border-white/20 rounded-xl text-white placeholder-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 backdrop-blur-sm resize-none"
          ></textarea>
        </div>

        <div class="text-center">
          <button type="submit" 
                  [disabled]="contactForm.invalid"
                  class="px-12 py-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold rounded-xl hover:from-blue-700 hover:to-indigo-700 transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
            <span *ngIf="!contactForm.invalid">Send Message ðŸš€</span>
            <span *ngIf="contactForm.invalid">Please fill all fields</span>
          </button>
        </div>

        <!-- Success/Error Messages -->
        <div *ngIf="successMessage" 
             class="mt-6 p-4 bg-green-500/20 border border-green-400/30 rounded-xl text-green-300 text-center">
          {{ successMessage }}
        </div>
        
        <div *ngIf="errorMessage" 
             class="mt-6 p-4 bg-red-500/20 border border-red-400/30 rounded-xl text-red-300 text-center">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
</section>
