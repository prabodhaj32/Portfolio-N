<section class="relative py-20 bg-section-gradient text-white overflow-hidden">
  <!-- Background Floating Circles -->
  <div class="absolute inset-0">
    <div class="absolute top-20 left-20 w-72 h-72 bg-blue-500 rounded-full filter blur-3xl opacity-10 animate-pulse"></div>
    <div class="absolute bottom-20 right-20 w-96 h-96 bg-indigo-500 rounded-full filter blur-3xl opacity-10 animate-pulse" style="animation-delay: 1s;"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-purple-500 rounded-full filter blur-3xl opacity-10 animate-pulse" style="animation-delay: 0.5s;"></div>
  </div>

  <div class="relative z-10 max-w-7xl mx-auto px-6">
    <div class="text-center mb-16">
      <h2 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4">
        <span class="bg-gradient-to-r from-blue-400 via-purple-400 to-cyan-400 bg-clip-text text-transparent">
          ðŸš€ My Projects
        </span>
      </h2>
      <p class="text-xl text-slate-300 max-w-3xl mx-auto">
        A showcase of my recent work and creative solutions
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let project of projects" 
           class="group bg-white/10 backdrop-blur-sm border border-white/20 rounded-2xl overflow-hidden hover:bg-white/20 hover:border-white/30 transition-all duration-300 transform hover:-translate-y-2 hover:scale-105 shadow-lg hover:shadow-2xl">
        
        <!-- Project Image -->
        <div class="relative overflow-hidden">
          <img [src]="project.image" [alt]="project.title" 
               class="w-full h-48 object-cover group-hover:scale-110 transition-transform duration-500">
          <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        </div>
        
        <!-- Project Content -->
        <div class="p-6">
          <h3 class="text-xl font-bold mb-3 text-white group-hover:text-blue-300 transition-colors duration-300">
            {{ project.title }}
          </h3>
          <p class="text-slate-300 mb-4 leading-relaxed">
            {{ project.description }}
          </p>
          <div class="flex flex-wrap gap-2 mb-4">
            <span *ngFor="let tech of project.technologies" 
                  class="px-3 py-1 bg-blue-500/20 text-blue-300 text-xs rounded-full border border-blue-400/30">
              {{ tech }}
            </span>
          </div>
          <button (click)="openProject(project.link)"
                  class="w-full px-6 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold rounded-xl hover:from-blue-700 hover:to-indigo-700 transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-xl">
            View Project â†’
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
