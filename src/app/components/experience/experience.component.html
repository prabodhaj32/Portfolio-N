<section class="relative py-20 bg-section-gradient text-white overflow-hidden">
  <!-- Background Floating Blobs -->
 <div class="absolute inset-0">
    <div class="absolute top-20 left-20 w-72 h-72 bg-blue-500 rounded-full filter blur-3xl opacity-10 animate-pulse"></div>
    <div class="absolute bottom-20 right-20 w-96 h-96 bg-indigo-500 rounded-full filter blur-3xl opacity-10 animate-pulse" style="animation-delay: 1s;"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-purple-500 rounded-full filter blur-3xl opacity-10 animate-pulse" style="animation-delay: 0.5s;"></div>
  </div>

  <div class="relative z-10 max-w-7xl mx-auto px-6">
    <!-- Section Title -->
    <div class="text-center mb-16">
      <h2 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4">
        <span class="bg-gradient-to-r from-blue-400 via-purple-400 to-cyan-400 bg-clip-text text-transparent">
          ðŸ’¼ Experience
        </span>
      </h2>
      <p class="text-xl text-slate-300 max-w-3xl mx-auto">
        My professional journey and hands-on industry experience
      </p>
    </div>

    <!-- Experience Cards -->
   <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let exp of experiences; let i = index"
        class="group relative bg-white/10 backdrop-blur-sm border border-white/20 rounded-2xl p-6
               hover:bg-white/20 hover:border-white/30 transition-all duration-300
               transform hover:-translate-y-2 hover:scale-105 shadow-lg hover:shadow-2xl
               overflow-hidden">

        <!-- Card Top Accent Line -->
        <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-cyan-500 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-500"></div>
        
        <!-- Experience Number Badge -->
        <!-- <div class="absolute -top-3 -right-3 w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-bold text-sm shadow-lg">
          {{ i + 1 }}
        </div> -->

        <!-- Header -->
        <div class="mb-4">
          <div class="flex items-start justify-between mb-3">
            <div class="flex-1">
              <h3 class="text-xl font-bold text-white mb-2 group-hover:text-blue-300 transition-colors">
                {{ exp.title }}
              </h3>
              <div class="flex items-center gap-2 mb-2">
                <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                <p class="text-blue-400 font-semibold">{{ exp.company }}</p>
              </div>
            </div>
          </div>
          
          <div class="flex items-center gap-3 text-sm">
            <div class="flex items-center gap-1 text-gray-400">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
              </svg>
              <span>{{ exp.duration }}</span>
            </div>
            <div class="flex items-center gap-1 text-purple-400">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              <span>{{ exp.author }}</span>
            </div>
          </div>
        </div>

        <!-- Description -->
        <p class="text-gray-300 mb-4 leading-relaxed text-sm">
          {{ exp.description }}
        </p>

        <!-- Technologies Section -->
        <div class="mb-4">
          <h4 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Technologies</h4>
          <div class="flex flex-wrap gap-2">
            <span *ngFor="let tech of exp.technologies" 
              class="px-3 py-1.5 bg-gradient-to-r from-blue-500/20 to-purple-500/20 text-blue-300 text-xs rounded-full border border-blue-400/30 hover:border-blue-400/60 hover:bg-blue-500/30 transition-all duration-300">
              {{ tech }}
            </span>
          </div>
        </div>

        <!-- Card Footer -->
        <div class="flex items-center justify-between pt-3 border-t border-white/10">
          <div class="flex items-center gap-2">
            <div class="w-2 h-2 bg-green-400 rounded-full"></div>
            <span class="text-xs text-gray-400">Active Experience</span>
          </div>
          <button class="p-2 bg-white/10 hover:bg-white/20 rounded-lg transition-colors duration-300">
            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
